<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class = "body">
    <div class="header">
      <img src="./assets/img/eisenhower-matrix.jpg">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-item"><label class="lable-task" for="new-task">Add Item</label>
        <div class="input-wrapper">
          <input id="new-task" class="input task__input new-task" type="text"><button class="button">Add</button>
        </div>
      </p>
      <h3 class = "title-h3">Todo</h3>
      <ul class = "block" id="incomplete-tasks">
        <li class = "list">
          <input class="input" type="checkbox"><label class="lable task input-list incomplete-label">Pay Bills</label>
          <input type="text" class="input task__input input-list input-text"><button class="button edit__button">Edit</button>
          <button class="button delete__button"><img class = "button-logo" src="./assets/img/remove.svg"></button>
        </li>
        <li class="list edit-mode">
          <input class="input" type="checkbox"><label class="lable task input-list incomplete-label lable-edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task__input input-list input-text input-edit"><button class="button save__button">Save</button>
          <button class="button delete__button"><img class = "button-logo" src="./assets/img/remove.svg"></button>
        </li>
      </ul>
      <h3 class = "title-h3">Completed</h3>
      <ul class="block" id="completed-tasks">
        <li class = "list">
          <input class="input" type="checkbox" checked><label class="lable task input-list">See the Doctor</label>
          <input type="text" class="input task__input input-list input-text"><button class="button edit__button">Edit</button>
          <button class="button delete__button"><img class = "button-logo" src="./assets/img/remove.svg"></button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
