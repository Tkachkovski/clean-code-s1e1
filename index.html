<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-image" src="./assets/img/eisenhower-matrix.jpg" alt="logo">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section add-section" id="add-item">
        <h3 class="title new-task-lable add-section__title">Add Item</h3>
        <div class="add-section__wrapper">
          <input id="new-task" class="input task__add-input " type="text">
          <button class="button task__add-button">Add</button>
        </div>
      </section>
      <section class="section incompleted-section">
        <h3 class="title incompleted-section__title">Todo</h3>
        <ul class="list task__list" id="incomplete-tasks">
          <li class="list-item task__list-item">
            <input class="input task__checkbox" type="checkbox">
            <label class="task task__lable">Pay Bills</label>
            <input type="text" class="input task__input">
            <button class="button task__button task__edit-button">Edit</button>
            <button class="button task__button task__delete-button"><img class="delete-img" src="./assets/img/remove.svg" alt="remove-button"></button>
          </li>
          <li class="list-item task__list-item task__list-item_edit-mode">
            <input class="input task__checkbox" type="checkbox">
            <label class="task task__lable">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task__input">
            <button class="button task__button task__edit-button">Save</button>
            <button class="button task__button task__delete-button"><img class="delete-img" src="./assets/img/remove.svg" alt="remove-button"></button>
          </li>
        </ul>
      </section>
      <section class="section completed-section">
        <h3 class="title completed-section__title">Completed</h3>
        <ul class="list task__list" id="completed-tasks">
          <li class="list-item task__list-item">
            <input class="input task__checkbox" type="checkbox" checked>
            <label class="task task__lable task__lable_line-through">See the Doctor</label>
            <input type="text" class="input task__input">
            <button class="button task__button task__edit-button">Edit</button>
            <button class="button task__button task__delete-button"><img class="delete-img" src="./assets/img/remove.svg" alt="remove-button"></button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
