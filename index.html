<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-item"><label for="new-task">Add Item</label>
        <div class="input-wrapper">
          <input id="new-task" class="task__input" type="text"><button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task__input"><button class="edit__button">Edit</button>
          <button class="delete__button"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input"><button class="save__button">Save</button>
          <button class="delete__button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task__input"><button class="edit__button">Edit</button>
          <button class="delete__button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
